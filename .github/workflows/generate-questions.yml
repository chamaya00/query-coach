name: Generate Questions & Hints Cache

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of questions per difficulty level (default: 10, total will be 3x this)'
        required: false
        default: '10'
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate questions and hints
        run: npx tsx scripts/generate-cache.ts --count ${{ github.event.inputs.count }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/questions.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/questions.json
          git commit -m "chore: add generated questions and hints cache

          Generated ${{ github.event.inputs.count }} questions per difficulty level.
          Total new questions: $(( ${{ github.event.inputs.count }} * 3 ))

          Triggered by: @${{ github.actor }}"
          git push
